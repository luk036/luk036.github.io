## ğŸ“ Formulation of the Layout Decomposition Problem

- INSTANCE: Graph $G = (V,E)$ and weight function $w:E \to Z$
- SOLUTION: Disjoint subsets of vertices $V_0$ and $V_1$ so that $V_0 \cup V_1 = V$ and $V_0 \cap V_1 = \emptyset$.
- MINIMIZE: total cost $\sum_{e \in E_c} w(e)$ where $E_c = \{(u,v) : u,v \in V_0$ or $u,v \in V_1, (u,v) \in E\}$ ğŸ’°

ğŸ‘‰ Note: the problem is
  - Linear time solvable for bipartite graphs.
  - Polynomial time solvable for planar graphs.
  - But in general, NP-hard (even for tripartite graphs) ğŸ’€

## ğŸ”— Connected Graph

- Recall that a graph $G = (V, E)$ is a *connected* if every pair of vertices $u, v$ in $G$ is connected by a path. ğŸ›¤ï¸

- A graph can be divided into its connected components in linear time. â±ï¸

- Clearly, the color assignment problem can be solved independently
  for each connected component without affecting any QoR. ğŸ¨

---

## ğŸ”— Bi-connected Graph

- A vertex is called a *cut-vertex* of a connected graph $G$ if removing it disconnects $G$.

- If no cut-vertex is found in $G$, then the graph is called a bi-connected graph. ğŸ”—

- In the following example, $a$, $b$ and $c$ are cut-vertices.

## ğŸ”— Bi-connected Components $G'$

- A division of $G$ into its bi-connected components can be performed in linear time by using a simple depth-first search to identify cut-vertices. ğŸ”

- It can be easily shown that the color assignment problem can be solved
  for each bi-connected component separately without affecting any QoRÂ [@chiang_fast_2005] ğŸ¨

- Question: Is it possible to further decompose the graph? ğŸ¤”

## ğŸ”— Tri-connected Graph

- If removing a pair of vertices will disconnect $G'$, the pair is called a *separation pair* of $G'$.

- If no separation pair can be found in $G'$, then it is called a *tri-connected graph*. ğŸ”—

- In the following example, $(a,b)$, $(g,h)$, $(c,d)$, $(c,e)$ and $(c,f)$ are separation pairs.

## ğŸ¦´ Skeleton

- Each tree node of SPQR-tree is associated with a tri-connected component of $G'$ called *skeleton* ğŸ’€
- A skeleton represents a contraction of $G'$ based on a set of *virtual edges*. ğŸ‘»
- A skeleton was classified into four types:
  - Series (S): the skeleton is a cycle graph. ğŸ”„
  - Parallel (P): the skeleton contains only two vertices $s$ and $t$, and $k$ parallel edges between $s$ and $t$ where $k \ge 3$. â†”ï¸
  - Trivial (Q): the skeleton contains only two vertices $s$ and $t$,
    and two parallel edges between $s$ and $t$, one of which is virtual and the other is real. ğŸ‘»
  - Rigid (R): the skeleton is a tri-connected graph of a type other than the above. ğŸ—ï¸

## âœ‚ï¸ Divide-and-conquer method

Consists of three basic steps:

1. Divide a conflict graph into its tri-connected components.

2. Conquer each tri-connected component in a bottom-up manner.

3. Combine the solutions into a complete solution in a top-down manner. ğŸ”
