## What Modern STA Tools Can Do For Us Now? 

- Assign clock arrival time to registers (default are all zeros)
- Handle Parametric On-Chip Variation (POCV)
- Grouping: Non-critical portion can be grouped as a node.
  In other words, no need for full-chip optimization.
- Take care of multi-cycle paths, slew rate, clock-gating etc. All we need are the reported **slacks**.

---

## Normal vs. Log-normal Delay Model

.pull-left[

Normal/Gaussian:

- Convertable to a linear network-flow problem.
- Supported on the whole real line. Negative delay is possible.
- Symmetric, not agreed with the SSTA result.

]

.pull-right[

Log-normal:

- Non-linear, but still convertable to a **convex** network-flow problem.
- Supported only on the positive side.
- Non-symmetric, may fit to the SSTA result.

]

## Quantile function

- The quantile function $z_p$ of a distribution is the inverse of the cumulative distribution function $\Phi^{-1}(p)$.
- Close-form expression of some distributions:
  - Normal: $\mu + \sigma\sqrt 2 \text{erf}^{-1}(2p - 1)$ = $\mu + \sigma p'$
  - Log-normal: $\exp\left( \mu + \sigma\sqrt 2 \text{erf}^{-1}(2p - 1)\right)$ = $\exp\left( \mu + \sigma p'\right)$ 
  - Log-logistic: $\alpha\left( \frac{p}{1-p} \right)^{1/\beta}$ = $\alpha\left( p' \right)^{1/\beta}$ 
  - Weibull: $\lambda {(-\ln(1-p))}^{1/k}$ = $\lambda {(p')}^{1/k}$
