<!DOCTYPE html>
<html>

<head>
  <title>Software Development Tools</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="slides.css" />
  <style type="text/css">
    /* Slideshow styles */
    @import url(http://fonts.lug.ustc.edu.cn/css?family=Droid+Serif);
    @import url(http://fonts.lug.ustc.edu.cn/css?family=Yanone+Kaffeesatz);
  </style>
  <script src="../remark-latest.min.js"></script>
  <script type="text/javascript">
    var hljs = remark.highlighter.engine;
  </script>
  <script src="../terminal.language.js" type="text/javascript"></script>

  <script>
    function create() {
      var options = {
        sourceUrl: 'swdevtools.md',
        ratio: '16:9',
        highlightLines: true,
        countIncrementalSlides: false,
        highlightStyle: 'googlecode'
      };
      var render = function () {
        // extract the embedded styling from ansi spans
        var highlighted = document.querySelectorAll("code.terminal span.hljs-ansi");
        Array.prototype.forEach.call(highlighted, function(next) {
          next.insertAdjacentHTML("beforebegin", next.textContent);
          next.parentNode.removeChild(next);
        });
      }

      return remark.create(options, render);
    }
  </script>
</head>

<body onload="slideshow = create()">
</body>

</html>
