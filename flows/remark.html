<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../js/remark.min.js"></script>
    <script>
      function create() {
        return remark.create({
          sourceUrl: "remark.md",
          ratio: "4:3",
          highlightLines: true,
          countIncrementalSlides: false,
          highlightStyle: "tomorrow-night-eighties",
        });
      }
    </script>
  </head>
  <body onload="slideshow = create()"></body>
</html>
