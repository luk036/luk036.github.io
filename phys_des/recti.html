<!DOCTYPE html>
<html>
  <head>
    <title>Rectilinear Shape</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="../css/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="../css/spaces.css" />
    <link rel="stylesheet" type="text/css" href="../css/slides.css" />
    <link rel="stylesheet" type="text/css" href="../css/nord-dark.css" />
    <link rel="stylesheet" type="text/css" href="../css/nord-light.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-nord.css" />
    <link rel="stylesheet" type="text/css" href="../css/bg-nord.css" />
    <link rel="stylesheet" type="text/css" href="../fonts/remixicon.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../mermaid/mermaid.css" />
    <script>
      function create() {
        var options = {
          sourceUrl: "recti.md",
          ratio: "4:3", // 窗口比例
          // 可选：arta, ascetic, dark, default, far, github, googlecode, idea,
          // ir-black, magula, monokai, rainbow, solarized-dark, solarized-light,
          // sunburst, tomorrow, tomorrow-night-blue, tomorrow-night-bright,
          // tomorrow-night, tomorrow-night-eighties, vs, zenburn.
          highlightStyle: "monokai",
          highlightLines: true,
          countIncrementalSlides: false, // 增量内容是否算一页
          // slideNumberFormat: "", // 若将此参数设置为 ""，将不显示页码
          navigation: {
            scroll: false, // 是否允许使用鼠标滚轮翻页
            touch: true, // （如果是触摸屏）是否允许点击屏幕左边或右边前后翻页
            click: false, // 是否允许鼠标点击屏幕左边或右边前后翻页
          },
        };

        mermaid.initialize({
          startOnLoad: false,
          cloneCssStyles: false,
        });

        var renderMath = function () {
          // renderMathInElement(document.body);
          // or if you want to use $...$ for math,
          renderMathInElement(document.body, {
            delimiters: [
              // mind the   order of delimiters(!?)
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
              { left: "\\[", right: "\\]", display: false },
              { left: "\\(", right: "\\)", display: false },
            ],
          });

          var diagrams = document.querySelectorAll(".mermaid");
          var i;
          for (i = 0; i < diagrams.length; i++) {
            if (diagrams[i].offsetWidth > 0) {
              mermaid.init(undefined, diagrams[i]);
            }
          }
        };

        return remark.create(options, renderMath);
      }
    </script>
  </head>
  <body onload="slideshow = create()">
    <script src="../js/remark.min.js"></script>
    <script src="../katex/katex.min.js" type="text/javascript"></script>
    <script
      src="../katex/contrib/auto-render.min.js"
      type="text/javascript"
    ></script>
    <script src="../mermaid/mermaid.min.js"></script>
    <!-- <script src="js/quasar.umd.min.js"></script> -->
  </body>
</html>
