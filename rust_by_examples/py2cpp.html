<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modern C++ for Python Programmers</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../remark.min.js"></script>  
  <script>
    function create() {
      return remark.create({
        sourceUrl: 'py2cpp.md',
        ratio: '16:9',
        highlightLines: true,
        countIncrementalSlides: false,
        highlightStyle: 'googlecode'
      });
    }
  </script>
</head>
<body onload="slideshow = create()">
</body>
</html>
